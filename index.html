<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
<form >

    <fieldset>
        <legend>Personal Details</legend>
            <label for="first">Firstname</label> 
<input type="text" id="first" name="first name"> <br><br>


<label for="middle">Middlename</label> 
<input type="text" id="middle" name="middle name"><br><br>




<label for="last">Lastname</label>
<input type="text" id="last" name="last name"><br><br>

<label for="course">Course</label>
<select name="course" id="course"><br><br>
<option value="Course">Course</option>    
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select><br> <br>

<label for="">Gender :</label><br>

<input type="radio" id="male" name="gender" value="Male"> 
<label for="male">Male</label> <br>

<input type="radio" id="female" name="gender" value="Female"> 
<label for="female">Female</label> <br>

<input type="radio" id="other" name="gender" value="Other"> 
<label for="other">Other</label><br><br>

<label for="dob">DOB</label>
<input type="date" id="dob"><br>

<label  >Phone :</label>
<input type="text" name="country code" value="+91" size="2" disabled>
<input type="tel" name="phone" maxlength="10" size="10"><br><br>


 
<label for="address">Address</label><br>
<textarea name="Address" id="address" rows="5"  cols="80"></textarea><br><br>

<label for="email">Email:</label>
<input type="text" id="email" name="Email"><br><br><br>

<label for="pwd">Password:</label>
<input type="password" id="pwd" name="password"><br><br><br>

<label for="repass">Re-type password:</label>
<input type="password" id="repass" name="repassword"><br><br>

<input type="checkbox" id="terms" name="termsAndCondition">
<label for="terms">Agree to terms and conditions</label><br><br>

<label for="file">Choose File</label>
<input type="file" id="file" name="chooseFile"><br><br>

<label for="color">Choose Color</label>
<input type="color" id="color" name="color"><br><br>

<button type="reset">Reset</button>
<button type="submit">Submit</button>
</fieldset>
</form>
</body>
</html>
